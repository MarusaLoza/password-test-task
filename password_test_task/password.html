<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="password.css">
  <meta charset="UTF-8">
  <script src="password.js"></script>
  <title>My header</title>
</head>
<body>
    <input onkeyup="checkParams()" maxlength="1" placeholder="symbol" type="text" class="inpSymbol"/>
    <input onkeyup="checkParams()" type="number" min="0" max="99" placeholder="from" onkeypress="this.value=this.value.substring(0, 1);" class="inpFromTo" id="inpFrom" />
    <input onkeyup="checkParams()" type="number" min="0" max="99" placeholder="to" onkeypress="this.value=this.value.substring(0, 1);" class="inpFromTo" id="inpTo" />
    <input onkeyup="checkParams()" placeholder="enter password" maxlength="20" class="inpPassword"/>
    <button class="btn" disabled onclick="checkPassword()">
        Check password
    </button>
    <section class="resultBlocks">
        <div style="width: 200px;">
            <h1>Result: </h1>
            <p class="correct" style="display: none"> Password is correct! </p>
            <p class="uncorrect" style="display: none">  Uncorect password ( </p>
        </div>
        <div>
            <p class="passedP">All pased passwords: <span id="passedCount"></span></p>
            <p>All faild passwords: <span id="faildCount"></span></p>
        </div>
    </section>
</body>
</html>
